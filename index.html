<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="calculator-display">
          <p class="screen-last" id="lastOperationScreen"></p>
          <p class="screen-current" id="currentOperationScreen">0</p>
        </div>

        <div class="calculator-buttons">
          <button
            class="allclear"
            data-type="reset"
            id="allclear"
            aria-label="all clear"
          >
            AC
          </button>
          <button
            class="back"
            data-type="backspace"
            id="back"
            aria-label="clear last entry"
          >
            C
          </button>
          <button
            class="operators"
            data-type="operator"
            id="remainder"
            value="%"
            aria-label="modulo"
          >
            &#37;
          </button>
          <button
            class="operators"
            data-type="operator"
            id="divide"
            value="/"
            aria-label="divide"
          >
            &#247;
          </button>
          <button
            class="digits"
            data-type="number"
            id="digit-7"
            value="7"
            aria-label="7"
          >
            7
          </button>
          <button
            class="digits"
            data-type="number"
            id="digit-8"
            value="8"
            aria-label="8"
          >
            8
          </button>
          <button
            class="digits"
            data-type="number"
            id="digit-9"
            value="9"
            aria-label="9"
          >
            9
          </button>
          <button
            class="operators"
            data-type="operator"
            id="multiply"
            value="*"
            aria-label="multiply"
          >
            &#215;
          </button>
          <button
            class="digits"
            data-type="number"
            id="digit-4"
            value="4"
            aria-label="4"
          >
            4
          </button>
          <button
            class="digits"
            data-type="number"
            id="digit-5"
            value="5"
            aria-label="5"
          >
            5
          </button>
          <button
            class="digits"
            data-type="number"
            id="digit-6"
            value="6"
            aria-label="6"
          >
            6
          </button>
          <button
            class="operators"
            data-type="operator"
            id="minus"
            value="-"
            aria-label="minus"
          >
            &#45;
          </button>
          <button
            class="digits"
            data-type="number"
            id="digit-1"
            value="1"
            aria-label="1"
          >
            1
          </button>
          <button
            class="digits"
            data-type="number"
            id="digit-2"
            value="2"
            aria-label="2"
          >
            2
          </button>
          <button
            class="digits"
            data-type="number"
            id="digit-3"
            value="3"
            aria-label="3"
          >
            3
          </button>
          <button
            class="operators"
            data-type="operator"
            id="plus"
            value="+"
            aria-label="plus"
          >
            &#43;
          </button>
          <button
            class="digits"
            data-type="number"
            id="digit-0"
            value="0"
            aria-label="0"
          >
            0
          </button>
          <button
            class="decimal"
            data-type="decimal"
            id="decimal"
            value="."
            aria-label="decimal point"
          >
            .
          </button>
          <button
            class="equals"
            data-type="equal"
            id="equals"
            value="="
            aria-label="equals"
          >
            &#61;
          </button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
